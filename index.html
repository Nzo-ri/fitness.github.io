<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fitness Generator</h1>
  </header>

  <nav>
    <button onclick="mostraSezione('home')">Home</button>
    <button onclick="mostraSezione('crea_Scheda')">Crea Scheda</button>
    <button onclick="mostraSezione('aggiungi_esercizi')">Aggiungi esercizi</button>
  </nav>

  <main>
    <section id="home" class="active">
      <h2>Benvenuto!</h2>
      <p>Questa è la sezione Home. Qui puoi presentare il tuo sito, la tua azienda o te stesso.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae eros at est egestas luctus.</p>
    </section>

    <section id="crea_Scheda">
      <label for="esercizio">Esercizio:</label>
      <select id="esercizio">
        <option value="">-- Seleziona Esercizio --</option>
        <option value="Squat">Squat</option>
        <option value="Curl">Curl</option>
        <option value="Pulley">Pulley</option>
      </select>

      <label for="ripetizioni">Ripetizioni:</label>
      <input type="number" id="ripetizioni" min="1" value="1">
      <br>
      <button onclick="aggiungiRiga()">Aggiungi alla tabella</button>
      <button onclick="scaricaPDF()">Scarica PDF</button>
      <textarea id="note" placeholder="Inserisci eventuali note, commenti o dettagli..."></textarea>
      <table id="tabella">
    <thead>
      <tr>
        <th>Esercizio</th>
        <th>Ripetizioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
    </section>  

    <section id="aggiungi_esercizi">
      <button onclick="aggiungiEsercizio()">➕ Aggiungi nuovo esercizio</button>
  <br>
  </main>

  <footer>
    
  </footer>

  <script src="codice.js"></script>
</body>
</html>
